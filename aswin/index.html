<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HeyAreWeAre Technologies</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/f321c50b-b818-458d-8546-896cf699799b/faviconHAWA.png?v=1716826745328"
    />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="user-instruction">
      <p>Place the phone towards the target</p>
    </div>
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img
          src="https://cdn.glitch.global/ece20a64-a2a4-420f-8a1b-7911dafb5bd6/placeholder.jpg?v=1718994106311"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene
      mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc:https://cdn.glitch.global/ece20a64-a2a4-420f-8a1b-7911dafb5bd6/cardtarget.mind?v=1718994103329;maxTrack: 5; uiLoading:no;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: false"
      xr-mode-ui="enabled: false"
      emitevents="true"
      loading-screen="dotsColor: white; backgroundColor: black"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <a-assets>
        <img
          id="text"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/ece20a64-a2a4-420f-8a1b-7911dafb5bd6/co-founder-text.png?v=1719071976153"
        />
        <img
          id="btn"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/3617af50-2be3-4637-866f-8345a12213eb/website-logo.png?v=1717676084893"
        />
        <img
          id="avr-logo"
          crossorigin="anonymous"
          src="https://cdn.glitch.global/ece20a64-a2a4-420f-8a1b-7911dafb5bd6/harrieswithoutbg.png?v=1718881813057"
        />
        <a-asset-item
          id="bike"
          src="https://cdn.glitch.me/f321c50b-b818-458d-8546-896cf699799b/animatedbike.glb?v=1719769864126"
        ></a-asset-item>
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 30000; objects: .clickable"
      ></a-camera>
      <!-- target-->
      <a-entity mytarget mindar-image-target="targetIndex: 0">
        <a-image
          visible="true"
          id="avr-pic"
          class="clickable"
          src="#avr-logo"
          position="0 0.50 -0.1"
          height="1"
          width="1"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="3d-text"
          class="clickable"
          src="#text"
          position="0 -0.20 0"
          height="1"
          width="1"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="facebook-button"
          class="clickable"
          src="#btn"
          position="-0.8 0.5 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="whatsapp-button"
          class="clickable"
          src="#btn"
          position="-0.8 0 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="linkedin-button"
          class="clickable"
          src="#btn"
          position="-0.8 -0.5 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="instagram-button"
          class="clickable"
          src="#btn"
          position="0.8 0.5 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="youtube-button"
          class="clickable"
          src="#btn"
          position="0.8 0 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
        <a-image
          visible="true"
          id="website-button"
          class="clickable"
          src="#btn"
          position="0.8 -0.5 -0.1"
          height="0.5"
          width="0.5"
          rotation="90 0 0"
        ></a-image>
      </a-entity>
    </a-scene>
    <button id="playButton" onclick="playVideo()">
      <i class="fa-solid fa-play"></i>Play
    </button>
  </body>
</html>
